[bumpversion]
commit = True
tag = True
tag_name = longS-v{new_version}
current_version = 0.0.1
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\.(?P<release>[a-z]+))?
serialize =
	{major}.{minor}.{patch}.{release}
	{major}.{minor}.{patch}

[bumpversion:file:setup.py]

[bumpversion:part:release]
optional_value = stable
values =
	dev
	stable
